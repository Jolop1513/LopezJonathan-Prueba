<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="../static/img/logo.png" />

    <!--Import Bootstrap-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!--Import Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Import Font Awesome-->
    <script
      src="https://kit.fontawesome.com/f138f2a48c.js"
      crossorigin="anonymous"
    ></script>

    <title>Prueba-LopezJonathan</title>
  </head>
  <body>
    <div>
        <!-- Comenzar alertas -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <script>
          Swal.fire({
            title: "{{ category.title() }}!",
            text: "{{ message }}",
            icon: "{{ category }}" == "danger" ? "error" : "{{ category }}",
          });
        </script>
        {% endfor %} {% endif %} {% endwith %}
  
        <!-- Fin de alertas -->
      </div>
    </div>
    <div class="container">
      <div id="App" class="row pt-5 mt-5">
        <!--Create a search input-->
        <div class="col-md-12 mb-4">
          <form action="{{url_for('filter_task')}}" class="input-group", method="GET">
            <input
              type="text"
              class="form-control text-center"
              placeholder="Filter task by priority"
              name="task_priority"
            />
            <input type="submit" value="Filter" class="btn btn-primary" />
          </form>
        </div>


  </body>
</html>
